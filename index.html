<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel=" stylesheet " href=" https://use.fontawesome.com/releases/v5.5.0/css/all.css ">
    <title>Document</title>
</head>
<body>
<div class="contenedor">
    <div class="Index">LeoSound</div>
    
    <div class="btn-Contenedor" id="btn-Contenedor" >
    <button class="btn-Inicio" onclick="Nuevo()">Inicio</button>
    </div>

    <!-- numero de jugadores POPUP -->
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">

            <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup" onclick="cerrar('overlay','popup')"><i class="fas fa-times"></i></a>
            <h4>Bienvenido</h4>
            <div class="subt">Ingresa la distancia en Metros</div>
            
                <input type="number" id="Metro" min="0"  value="0">
            
                <input type="button" class="btn-submit" id ='btn-juego-nuevo'value="Ingresar " onclick="NombreJugadores(val,elem)">
            
        </div>
    </div>
    <!-- Nombres de jugadores-->

    <div class="overlay2" id="overlay2">
        <div class="popup2" id="popup2">

            <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup" onclick="cerrar('overlay2','popup2')"><i class="fas fa-times"></i></a>
            <h4>Resultado</h4>
            <div class="subt">Frecuencia de corte en Hz</div>
            
                <p id="IncNombre"></p>
            

            <input type="button" class="btn-submit" id ='btn-juego-nuevo'value="Cerrar" onclick="cerrar('overlay2','popup2')">
        </div>
    </div>

    
  
</div>
    <script src="./js/script.js" ></script>
</body>
</html>
